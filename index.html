<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyVideoPlayer</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="vContainer">
		<video id="video">
			<source src="source/imooc.mp4" type="video/mp4">
			<source src="source/imooc.ogv" type="video/ogv">
			您的浏览器不支持video标签
		</video>
		<div class="caption">MyVideoPlayer</div>
		<div class="controller">
			<div class="top">
				<div class="progress" id="progress">
					<span class="timeBar" id="timeBar"></span>
				</div>
				<div class="time">
					<span class="currentTime" id="currentTime"></span>
					<span>/</span>
					<span class="duration" id="duration"></span>
				</div>
			</div>
			<div class="bottom">
				<div class="button play" id="play"></div>
				<div class="button stop" id="stop"></div>
				<div class="button text active" id="speed1">X1</div>
				<div class="button text" id="speed3">X3</div>
				<div class="volume" id="volume">
					<span class="volumeBar" id="volumeBar"></span>
				</div>
				<div class="button sound" id="sound"></div>
			</div>
		</div>
		<div class="loading" id="loading"></div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
