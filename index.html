<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyVideoPlayer</title>
</head>
<body>
	<video>
		<source src="source/imooc.mp4" type="video/mp4">
		<source src="source/imooc.ogv" type="video/ogv">
		您的浏览器不支持video标签
	</video>
	<div class="caption">MyVideoPlayer</div>
	<div class="controller">
		<div class="top">
			<div class="progress">
				<span class="timeBar"></span>
			</div>
			<div class="time">
				<span class="currentTime">00:00</span>
				<span>/</span>
				<span class="duration">00:00</span>
			</div>
		</div>
		<div class="bottom">
			<div class="button play"></div>
			<div class="button stop"></div>
			<div class="button text">X1</div>
			<div class="button text">X3</div>
			<div class="button sound"></div>
			<div class="volumn">
				<span class="volumnBar"></span>
			</div>
		</div>
		<div class="loading"></div>
	</div>
</body>
</html>
